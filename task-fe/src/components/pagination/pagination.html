<nav class="pagination is-right" role="navigation" aria-label="pagination">
  <router-link :to="'/?page=' + (nextPage - 1)" class="pagination-previous button" tag="button" :disabled="nextPage === 1">Previous</router-link>
  <router-link :to="'/?page=' + (nextPage + 1)" class="pagination-next button" tag="button" :disabled="numberOfPages === nextPage">Next page</router-link>
  <ul class="pagination-list">
    <li><router-link to="/" class="pagination-link" aria-label="Goto page 1">First Page</router-link></li>
    <li><p class="pagination-link" aria-label="Goto page 45">{{ nextPage }}</p></li>
    <li><span class="pagination-ellipsis">of</span></li>
    <li><p class="pagination-link" aria-label="Page 46">{{ numberOfPages }}</p></li>
    <li><router-link :to="'?page=' + numberOfPages" class="pagination-link" aria-label="Goto page last page">Last Page</router-link></li>
  </ul>
</nav>
